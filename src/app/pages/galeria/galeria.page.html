<app-header></app-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <img slot="start" width="10%" left="90px" src="assets/iconos_productos/papa_icon.png" />
      <ion-label>Papa</ion-label>
      <ion-toggle [(ngModel)]="papa_true" color="success"></ion-toggle>
    </ion-item>

    <ion-slides [options]="sliderOpts" *ngIf="papa_true">
      <ion-slide *ngFor="let imagen of imagenes_papa ; index as i">
        <img src="{{imagen}}" tappable (click)="openPreview(imagen,i)">
      </ion-slide>
    </ion-slides>

    
    <ion-item>
      <img slot="start" width="10%" src="assets/iconos_productos/sandia_icon.png" />
      <ion-label>Sandia</ion-label>
      <ion-toggle [(ngModel)]="sandia_true" color="success"></ion-toggle>
    </ion-item>

    <ion-item>
      <img slot="start" width="10%" src="assets/iconos_productos/melon_icon.png" />
      <ion-label>Mel√≥n</ion-label>
      <ion-toggle [(ngModel)]="melon_true" color="success"></ion-toggle>
    </ion-item>

    <ion-item>
      <img slot="start" width="10%" src="assets/iconos_productos/naranja_icon.png" />
      <ion-label>Naranja</ion-label>
      <ion-toggle [(ngModel)]="naranja_true" color="success"></ion-toggle>
    </ion-item>

    <ion-item>
      <img slot="start" width="10%" src="assets/iconos_productos/frijoles_icon.png" />
      <ion-label>Frijol</ion-label>
      <ion-toggle [(ngModel)]="frijol_true" color="success"></ion-toggle>
    </ion-item>

    <ion-item>
      <img slot="start" width="10%" src="assets/iconos_productos/elote_icon.png" />
      <ion-label>Maiz</ion-label>
      <ion-toggle [(ngModel)]="maiz_true" color="success"></ion-toggle>
    </ion-item>

  </ion-list>
</ion-content>

<app-footer></app-footer>
